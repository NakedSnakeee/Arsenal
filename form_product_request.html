<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="img/ico.svg">

		<title>Отправить заявку</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="css/bootstrap-grid.min.css">

		<!-- шрифты -->
		<link href="fonts/css/fonts.css" rel="stylesheet">

		<!-- slick -->
		<link rel="stylesheet" href="slick/slick-theme.css">
		<link rel="stylesheet" href="slick/slick.css">

		<!-- Custom styles for this template -->
		<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
	<div class="forms">
		<a class="forms_exit" href="index.html"><img src="img/cross.svg" alt=""></a>
		<div class="container">
			<h1>Отправить заявку</h1>
			<div class="row justify-content-around">
				<div class="col-md-6">
					<div class="product_contacts_form">
						<div class="row justify-content-center">
							<p class="col-md-12">Оставьте свои контактные данные и менеджер свяжется с вами в ближайшее время, чтобы уточнить детали.</p>
						</div>
						<form action="" class="arsenal_inputs arsenal_inputs_product row justify-content-center">
							<input type="text" placeholder="Имя" class="col-md-12 ">
							<input type="text" placeholder="Телефон" class="col-md-12">
							<input type="text" placeholder="E-mail" class="col-md-12 ">
						</form>
						<button>Отправить</button>
					</div>
				</div>
				<div class="col-md-3">
					<div class="product_info_form">
						<img class="product_info-img" src="img/product_info.png" alt="">
						<h2 class="product_info-title">Пробирка вакуумная с активатором свертывания</h2>
						<p class="product_info-description">1000 шт./упак., бесцветные, нестерильные, с фильтром. Объем от 0,5 до 10 мкл.</p>
						<p class="product_info-price">от 1 450 р. <s>1 450 р.</s></p>
					</div>
				</div>
				</div>
				
			</div>

	</div>
	

	<script src="js/jquery-3.6.0.slim.min.js"></script>
	<!-- slick -->
	<script src="slick/slick.min.js"></script>

	<script src="js/main.js"></script>
	</body>
</html>
