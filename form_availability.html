<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="img/ico.svg">

		<title>Уточнить наличие</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="css/bootstrap-grid.min.css">

		<!-- шрифты -->
		<link href="fonts/css/fonts.css" rel="stylesheet">

		<!-- slick -->
		<link rel="stylesheet" href="slick/slick-theme.css">
		<link rel="stylesheet" href="slick/slick.css">

		<!-- Custom styles for this template -->
		<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
	<div class="forms">
		<a class="forms_exit" href="index.html"><img src="img/cross.svg" alt=""></a>
		<div class="container">
			<h1>Уточнить наличие</h1>
			<div class="row justify-content-center">
			</div>
			<form action="" class="arsenal_inputs row justify-content-center">
				<select name="city" id="#city" class="col-md-7 ">
					<option value="1" selected>Москва</option>
					<option value="2">Санкт-Петербург</option>
					<option value="3">Казань</option>
					<option value="4">Челябинск</option>
				</select>
				<textarea rows="4" placeholder="Если укажете какой товар вас интересует, менеджер уточнит информацию заранее" class="col-md-7 "></textarea>
				<input type="text" placeholder="Имя" class="col-md-7 ">
				<input type="text" placeholder="Телефон" class="col-md-7">
				<input type="text" placeholder="E-mail" class="col-md-7 ">
			</form>

			<button>Отправить запрос</button>
		</div>
	</div>
	

	<script src="js/jquery-3.6.0.slim.min.js"></script>
	<!-- slick -->
	<script src="slick/slick.min.js"></script>

	<script src="js/main.js"></script>
	</body>
